<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Show Cell Contours 3D (Hover)</title>
  <style>
    body { margin: 0; overflow: hidden; position: relative; }
    #hover-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="hover-label"></div>
  <script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
import JSZip from 'https://cdn.skypack.dev/jszip';

// Scene setup
const scene    = new THREE.Scene();
const camera   = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableRotate = true;
controls.enablePan    = true;
controls.zoomSpeed    = 1.2;

// Lights
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 7.5);
scene.add(dirLight);
scene.add(new THREE.AmbientLight(0xffffff));

// Image dimensions and palette
const IMAGE_WIDTH  = 5130;
const IMAGE_HEIGHT = 2000;
const colorPalette = [0xff5555, 0x55ff55, 0x5555ff, 0xffff55, 0xff55ff, 0x55ffff, 0xffffff];

// Hover label element
const hoverLabelElement = document.getElementById('hover-label');

// Keep track of cell labels and their corresponding objects
const cellObjects = {};

// Build line segments from 2D boundaries per plane
function createLineSegmentsFromPlanes(planes, color) {
  const planeNums = Object.keys(planes).map(n => +n).sort((a, b) => a - b);
  const xOff = IMAGE_WIDTH / 2, yOff = IMAGE_HEIGHT / 2;
  const minZ = planeNums[0], maxZ = planeNums[planeNums.length - 1];
  const midZ = (minZ + maxZ) / 2;

  const vertices = [];
  planeNums.forEach(p => {
    const raw = planes[p].map(([x, y]) => [x - xOff, yOff - y]);
    const centroid = raw.reduce((c, [x, y]) => [c[0] + x, c[1] + y], [0, 0])
                      .map(sum => sum / raw.length);
    const sortedPoints = raw
      .map(([x, y]) => ({ x, y, angle: Math.atan2(y - centroid[1], x - centroid[0]) }))
      .sort((a, b) => a.angle - b.angle)
      .map(pt => [pt.x, pt.y]);

    const z = p - midZ;
    for (let i = 0; i < sortedPoints.length; i++) {
      const current = sortedPoints[i];
      const next = sortedPoints[(i + 1) % sortedPoints.length];
      vertices.push(current[0], current[1], z);
      vertices.push(next[0], next[1], z);
    }
  });

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

  const material = new THREE.LineBasicMaterial({ color });
  return new THREE.LineSegments(geometry, material);
}

// Raycaster and mouse vector
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

function onMouseMove(event) {
  // Calculate normalized mouse coordinates
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  // Update the raycaster
  raycaster.setFromCamera(mouse, camera);

  // Check for intersections with the cell contour objects
  const intersects = raycaster.intersectObjects(Object.values(cellObjects));

  if (intersects.length > 0) {
    const intersectedObject = intersects[0].object;
    // Find the label associated with the intersected object
    const hoveredLabel = Object.keys(cellObjects).find(key => cellObjects[key] === intersectedObject);
    if (hoveredLabel) {
      hoverLabelElement.textContent = `Cell: ${hoveredLabel}`;
    } else {
      hoverLabelElement.textContent = '';
    }
  } else {
    hoverLabelElement.textContent = '';
  }
}

// Add event listener for mouse move
window.addEventListener('mousemove', onMouseMove);

// Fetch ZIP, unzip, parse JSON
fetch('cell_boundaries.zip')
  .then(r => { if (!r.ok) throw new Error(`HTTP ${r.status}`); return r.arrayBuffer(); })
  .then(buf => JSZip.loadAsync(buf))
  .then(zip => {
    const entry = zip.file('cell_boundaries.json');
    if (!entry) throw new Error('Missing JSON in ZIP');
    return entry.async('string');
  })
  .then(text => JSON.parse(text))
  .then(({ cell_boundaries }) => {
    // only these labels
    const keep = new Set(['12762', '7588', '10681',
      '7589', '3043', '6271', '12348',
      '11915', '6261', '11914', '6261']);

    const group = new THREE.Group();
    Object.entries(cell_boundaries)
      // .filter(([label]) => keep.has(label))
      .forEach(([label, planes], i) => {
        const color = colorPalette[i % colorPalette.length];
        const lineSegments = createLineSegmentsFromPlanes(planes, color);
        group.add(lineSegments);
        cellObjects[label] = lineSegments; // Store the object with its label
      });
    scene.add(group);

    // Center camera
    const box = new THREE.Box3().setFromObject(group);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3());
    const maxDim = Math.max(size.x, size.y, size.z);

    camera.position.copy(center.clone().add(new THREE.Vector3(0, 0, maxDim * 1.2)));
    controls.target.copy(center);
    controls.update();
  })
  .catch(e => console.error('Load/unzip error', e));

// Handle resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animation loop
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
