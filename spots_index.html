<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Gene Spot Cloud</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #tooltip {
      position: absolute;
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      pointer-events: none;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let camera, scene, renderer, raycaster;
    let spots, pointCloud;
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById('tooltip');

    init();
    loadData();

    function init() {
      // scene + camera
      scene    = new THREE.Scene();
      camera   = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 1, 10000);
      camera.position.set(0, 0, 5000);

      // renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      document.body.appendChild(renderer.domElement);

      // raycaster
      raycaster = new THREE.Raycaster();

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('mousemove', onMouseMove);
    }

    function loadData() {
      fetch('geneData.tsv')
        .then(r => r.text())
        .then(txt => Papa.parse(txt, { header: true }).data)
        .then(data => {
          spots = data.map(d => ({
            x: parseFloat(d.x),
            y: parseFloat(d.y),
            z: parseFloat(d.z),
            gene: d.gene_name,
            id: d.spot_id
          }));
          makePointCloud();
          animate();
        })
        .catch(console.error);
    }

    function makePointCloud() {
      const geometry = new THREE.BufferGeometry();
      const verts = new Float32Array(spots.length * 3);

      spots.forEach((s, i) => {
        verts[i*3]   = s.x - 4000;  // center adjust
        verts[i*3+1] = s.y - 1800;
        verts[i*3+2] = s.z - 150;
      });

      geometry.setAttribute( 'position',
        new THREE.BufferAttribute(verts, 3) );

      const material = new THREE.PointsMaterial({
        size: 20,
        sizeAttenuation: true,
        color: 0x00ffcc
      });

      pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
    }

    function onWindowResize() {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    }

    function onMouseMove(event) {
      mouse.x = (event.clientX / innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / innerHeight) * 2 + 1;
      tooltip.style.left = (event.clientX + 10) + 'px';
      tooltip.style.top  = (event.clientY + 10) + 'px';
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);

      if (!pointCloud) return;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObject(pointCloud);
      if (hits.length > 0) {
        const idx = hits[0].index;
        const spot = spots[idx];
        tooltip.textContent = `${spot.gene} (ID: ${spot.id})`;
        tooltip.style.display = 'block';
      } else {
        tooltip.style.display = 'none';
      }
    }
  </script>
</body>
</html>
