<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Gene Spot Cloud</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #tooltip {
      position: absolute;
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      pointer-events: none;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <input type="file" id="fileInput" accept=".tsv" style="position: absolute; top: 10px; left: 10px; z-index: 100;">

  <!-- Three.js core -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <!-- OrbitControls from official Three.js examples -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <!-- PapaParse for TSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let camera, scene, renderer, raycaster, controls;
    let spots = [], pointCloud;
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById('tooltip');
    const fileInput = document.getElementById('fileInput');

    init();
    setupFileInput();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 10000);
      camera.position.set(0, 0, 5000);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.minDistance = 100;
      controls.maxDistance = 10000;

      raycaster = new THREE.Raycaster();

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('mousemove', onMouseMove);
    }

    function setupFileInput() {
      fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          processData(content);
        };
        reader.readAsText(file);
      });

      // Try to load geneData.tsv automatically
      fetch('geneData.tsv')
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then(text => processData(text))
        .catch(error => {
          console.log('Could not load geneData.tsv automatically. Please select the file manually.');
          console.error(error);
        });
    }

    function processData(text) {
      const parsedData = Papa.parse(text, {
        header: true,
        delimiter: '\t',
        skipEmptyLines: true
      }).data;

      spots = parsedData.map(d => ({
        x: parseFloat(d.x),
        y: parseFloat(d.y),
        z: parseFloat(d.z),
        gene: d.gene_name,
        id: d.spot_id
      }));

      makePointCloud();
      animate();
    }

    function makePointCloud() {
      if (pointCloud) {
        scene.remove(pointCloud);
      }

      const geometry = new THREE.BufferGeometry();
      const verts = new Float32Array(spots.length * 3);

      // Calculate center of mass to center the cloud
      let centerX = 0, centerY = 0, centerZ = 0;
      spots.forEach(s => {
        centerX += s.x;
        centerY += s.y;
        centerZ += s.z;
      });
      centerX /= spots.length;
      centerY /= spots.length;
      centerZ /= spots.length;

      spots.forEach((s, i) => {
        verts[3*i]   = s.x - centerX;
        verts[3*i+1] = s.y - centerY;
        verts[3*i+2] = s.z - centerZ;
      });

      geometry.setAttribute('position', new THREE.BufferAttribute(verts, 3));

      const material = new THREE.PointsMaterial({
        size: 20,
        sizeAttenuation: true,
        color: 0x00ffcc
      });

      pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);

      // Adjust camera position based on data bounds
      const maxDim = Math.max(
              spots.reduce((max, s) => Math.max(max, Math.abs(s.x - centerX)), 0),
              spots.reduce((max, s) => Math.max(max, Math.abs(s.y - centerY)), 0),
              spots.reduce((max, s) => Math.max(max, Math.abs(s.z - centerZ)), 0)
      );
      camera.position.z = maxDim * 3;
      controls.update();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      tooltip.style.left = (event.clientX + 10) + 'px';
      tooltip.style.top = (event.clientY + 10) + 'px';
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);

      if (!pointCloud) return;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObject(pointCloud);
      if (hits.length) {
        const idx = hits[0].index;
        const spot = spots[idx];
        tooltip.textContent = `${spot.gene} (ID: ${spot.id})`;
        tooltip.style.display = 'block';
      } else {
        tooltip.style.display = 'none';
      }
    }
  </script>
</body>
</html>
