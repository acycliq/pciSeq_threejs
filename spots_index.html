<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Gene Spot Cloud</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #tooltip {
      position: absolute;
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      pointer-events: none;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <input type="file" id="fileInput" accept=".tsv" style="position: absolute; top: 10px; left: 10px; z-index: 100;">

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

  <script>
    let camera, scene, renderer, raycaster, controls;
    let spots = [], pointCloud;
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById('tooltip');
    const fileInput = document.getElementById('fileInput');
    let hoveredIndex = null;

    const POINT_SIZE = 2.0

    const vertexShader = `
      attribute float size;
      attribute vec3 color;
      varying vec3 vColor;
      void main() {
        vColor = color;
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
        gl_PointSize = size * (3000.0 / -mvPosition.z);
        gl_Position = projectionMatrix * mvPosition;
      }
    `;

    const fragmentShader = `
      varying vec3 vColor;
      void main() {
        if (length(gl_PointCoord - vec2(0.5, 0.5)) > 0.5) discard;
        gl_FragColor = vec4(vColor, 1.0);
      }
    `;

    init();
    setupFileInput();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      
      camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 100, 100000);
      camera.position.set(0, 0, 5000);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.minDistance = 100;
      controls.maxDistance = 100000;

      raycaster = new THREE.Raycaster();
      raycaster.params.Points.threshold = 1;

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('mousemove', onMouseMove);
    }

    function setupFileInput() {
      fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          processData(content);
        };
        reader.readAsText(file);
      });

      fetch('geneData.tsv')
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then(text => processData(text))
        .catch(error => {
          console.log('Could not load geneData.tsv automatically. Please select the file manually.');
          console.error(error);
        });
    }

    function processData(text) {
      const parsedData = d3.tsvParse(text);

      spots = parsedData.map(d => ({
        x: parseFloat(d.x),
        y: parseFloat(d.y),
        z: parseFloat(d.z),
        gene: d.gene_name,
        id: d.spot_id
      }));

      makePointCloud();
      animate();
    }

    function makePointCloud() {
      if (pointCloud) {
        scene.remove(pointCloud);
      }

      const geometry = new THREE.BufferGeometry();
      const verts = new Float32Array(spots.length * 3);
      
      let centerX = 0, centerY = 0, centerZ = 0;
      spots.forEach(s => {
        centerX += s.x;
        centerY += s.y;
        centerZ += s.z;
      });
      centerX /= spots.length;
      centerY /= spots.length;
      centerZ /= spots.length;

      spots.forEach((s, i) => {
        verts[3*i]   = s.x - centerX;
        verts[3*i+1] = s.y - centerY;
        verts[3*i+2] = s.z - centerZ;
      });

      geometry.setAttribute('position', new THREE.BufferAttribute(verts, 3));

      // Create size attribute
      const sizes = new Float32Array(spots.length);
      sizes.fill(POINT_SIZE);
      geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

      // Create color attribute
      const colors = new Float32Array(spots.length * 3);
      for (let i = 0; i < spots.length; i++) {
        colors[i * 3] = 0;     // R
        colors[i * 3 + 1] = 1; // G
        colors[i * 3 + 2] = 0.8; // B
      }
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

      const material = new THREE.ShaderMaterial({
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        transparent: true
      });

      pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);

      const maxDim = Math.max(
        spots.reduce((max, s) => Math.max(max, Math.abs(s.x - centerX)), 0),
        spots.reduce((max, s) => Math.max(max, Math.abs(s.y - centerY)), 0),
        spots.reduce((max, s) => Math.max(max, Math.abs(s.z - centerZ)), 0)
      );
      camera.position.z = maxDim * 3;
      controls.update();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      tooltip.style.left = (event.clientX + 10) + 'px';
      tooltip.style.top = (event.clientY + 10) + 'px';
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);

      if (!pointCloud) return;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObject(pointCloud);
      
      if (hits.length) {
        const idx = hits[0].index;
        if (hoveredIndex !== idx) {
          if (hoveredIndex !== null) {
            resetPointAppearance(hoveredIndex);
          }
          highlightPoint(idx);
          hoveredIndex = idx;
          const spot = spots[idx];
          tooltip.textContent = `${spot.gene} (ID: ${spot.id})`;
          tooltip.style.display = 'block';
        }
      } else {
        if (hoveredIndex !== null) {
          resetPointAppearance(hoveredIndex);
          hoveredIndex = null;
        }
        tooltip.style.display = 'none';
      }
    }

    function highlightPoint(index) {
      const geometry = pointCloud.geometry;
      const sizes = geometry.attributes.size.array;
      const colors = geometry.attributes.color.array;

      sizes[index] = POINT_SIZE * 1.2;

      colors[index * 3] = 1;     // R
      colors[index * 3 + 1] = 1; // G
      colors[index * 3 + 2] = 0; // B

      geometry.attributes.size.needsUpdate = true;
      geometry.attributes.color.needsUpdate = true;
    }

    function resetPointAppearance(index) {
      const geometry = pointCloud.geometry;
      const sizes = geometry.attributes.size.array;
      const colors = geometry.attributes.color.array;

      sizes[index] = POINT_SIZE;

      colors[index * 3] = 0;     // R
      colors[index * 3 + 1] = 1; // G
      colors[index * 3 + 2] = 0.8; // B

      geometry.attributes.size.needsUpdate = true;
      geometry.attributes.color.needsUpdate = true;
    }
  </script>
</body>
</html>
